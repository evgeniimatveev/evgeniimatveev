name: Generate Snake (stable)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 0 * * *"

permissions:
  contents: write
  packages: read

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate snake.svg (Docker)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          # Try common tags (GHCR often doesn't provide "latest")
          IMAGE=""
          for tag in v3 main master; do
            if docker pull "ghcr.io/platane/snk:${tag}"; then
              IMAGE="ghcr.io/platane/snk:${tag}"
              break
            fi
          done

          if [[ -z "$IMAGE" ]]; then
            echo "ERROR: Could not find a usable tag for ghcr.io/platane/snk (tried: v3, main, master)"
            exit 1
          fi

          echo "Using image: $IMAGE"

          docker run --rm \
            -e GITHUB_USER=evgeniimatveev \
            -e OUTPUT=dist/snake.svg \
            -e PALETTE=github-dark \
            -e COLOR_SNAKE=#ff66c4 \
            -e COLOR_DOTS=#0e4429,#006d32,#26a641,#39d353 \
            -v "${PWD}:/work" \
            "$IMAGE"

          echo "Generated files:"
          ls -la dist

      - name: Commit & push
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add dist/snake.svg

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update snake"
          git push
