name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # run every day at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake variants (A–G)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: evgeniimatveev
          outputs: |
            dist/snake-a.svg?palette=github-dark&background=#0d1117
            dist/snake-b.svg?color_snake=#ff007f&color_dots=#ffd6e7,#ff8cba,#ff4d9d&background=#1a0011
            dist/snake-c.svg?color_snake=#00b7ff&color_dots=#a6e6ff,#5fd1ff,#008ecc&background=#00111a
            dist/snake-d.svg?color_snake=#ffa600&color_dots=#ffe5b3,#ffc766,#ffb145&background=#1a0f00
            dist/snake-e.svg?color_snake=#8fff00&color_dots=#e0ffb3,#c4ff66,#9ddb00&background=#0f1a00
            dist/snake-f.svg?color_snake=#c200ff&color_dots=#f2baff,#de72ff,#bc25ff&background=#15001a
            dist/snake-g.svg?color_snake=#00ffc8&color_dots=#b8fff0,#72ffe3,#1affe0&background=#001a15

      - name: Pick next variant (A–G) and update snake.svg
        run: |
          set -e

          MODE_FILE=".github/snake-mode"
          ORDER=(a b c d e f g)

          mkdir -p dist

          if [ -f "$MODE_FILE" ]; then
            LAST_MODE=$(cat "$MODE_FILE" || echo "g")
          else
            LAST_MODE="g"
          fi

          NEXT_MODE="a"

          for i in "${!ORDER[@]}"; do
            if [ "${ORDER[$i]}" = "$LAST_MODE" ]; then
              NEXT_INDEX=$(( (i + 1) % ${#ORDER[@]} ))
              NEXT_MODE="${ORDER[$NEXT_INDEX]}"
              break
            fi
          done

          echo "Last mode: $LAST_MODE"
          echo "Next mode: $NEXT_MODE"

          cp -f "dist/snake-${NEXT_MODE}.svg" dist/snake.svg

          echo "$NEXT_MODE" > "$MODE_FILE"

          # красивая нотификашка в логах
          echo "::notice title=Snake Variant::Using variant '${NEXT_MODE}'"
        shell: bash

      - name: Update README snake URL (cache bust)
        run: |
          set -e

          BASE="dist/snake.svg"
          NEW="${BASE}?cache_bust=${GITHUB_RUN_ID}"

          if [ -f README.md ]; then
            echo "Updating README.md snake URL to ${NEW}"

            # 1) убираем старые cache_bust, если были
            sed -i 's#dist/snake\.svg?cache_bust=[0-9]*#dist/snake.svg#g' README.md

            # 2) добавляем свежий параметр
            sed -i "s#dist/snake.svg#${NEW}#g" README.md
          else
            echo "README.md not found, skipping update."
          fi
        shell: bash

      - name: Commit and push snake
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add dist/snake-*.svg .github/snake-mode README.md || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update dynamic snake (A–G rotation)"
          git push origin main
        shell: bash
