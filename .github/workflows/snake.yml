name: Generate Snake

on:
  schedule:
    # update once a day 
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: evgeniimatveev
          outputs: |
            dist/snake.svg

      - name: Commit and push snake
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: actions@github.com
          message: "chore: update snake"
          add: "dist/snake.svg"
