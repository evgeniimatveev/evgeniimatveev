name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # run every day at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake variants (A–G)
        uses: evgeniimatveev/snk@main
        with:
          github_user_name: evgeniimatveev
          outputs: |
            # A – GitHub dark baseline
            dist/snake-a.svg?palette=github-dark&background=#050816

            # B – Pink neon (darker cells in same hue)
            dist/snake-b.svg?color_snake=#ff007f&color_dots=#4a0b2a,#ff4d9d,#ffd6e7&background=#05040a

            # C – Ice blue
            dist/snake-c.svg?color_snake=#00b7ff&color_dots=#041923,#008ecc,#a6e6ff&background=#020712

            # D – Orange lava
            dist/snake-d.svg?color_snake=#ffa600&color_dots=#261300,#ffb145,#ffe5b3&background=#120803

            # E – Lime signal
            dist/snake-e.svg?color_snake=#8fff00&color_dots=#101a03,#9ddb00,#e0ffb3&background=#050c02

            # F – Purple galaxy
            dist/snake-f.svg?color_snake=#c200ff&color_dots=#140022,#bc25ff,#f2baff&background=#080212

            # G – Aqua breeze
            dist/snake-g.svg?color_snake=#00ffc8&color_dots=#021914,#1affe0,#b8fff0&background=#02100c

      - name: Pick next variant (A–G) and update snake.svg
        run: |
          set -e

          MODE_FILE=".github/snake-mode"
          ORDER=(a b c d e f g)

          mkdir -p dist

          if [ -f "$MODE_FILE" ]; then
            LAST_MODE=$(cat "$MODE_FILE" || echo "g")
          else
            LAST_MODE="g"
          fi

          # default next mode
          NEXT_MODE="a"

          for i in "${!ORDER[@]}"; do
            if [ "${ORDER[$i]}" = "$LAST_MODE" ]; then
              NEXT_INDEX=$(( (i + 1) % ${#ORDER[@]} ))
              NEXT_MODE="${ORDER[$NEXT_INDEX]}"
              break
            fi
          done

          # safety: if file missing, fall back to A
          if [ ! -f "dist/snake-${NEXT_MODE}.svg" ]; then
            echo "Fallback: dist/snake-${NEXT_MODE}.svg not found, using snake-a.svg"
            NEXT_MODE="a"
          fi

          echo "Last mode: $LAST_MODE"
          echo "Next mode: $NEXT_MODE"
          echo "::notice title=Snake Variant::Using variant '${NEXT_MODE}'"

          cp -f "dist/snake-${NEXT_MODE}.svg" dist/snake.svg
          echo "$NEXT_MODE" > "$MODE_FILE"
        shell: bash

      - name: Upload latest snake artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake-latest
          path: dist/snake.svg

      - name: Commit and push snake
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add dist/snake-*.svg .github/snake-mode || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update dynamic snake (A–G rotation)"
          git push origin main
        shell: bash
