name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # run every day at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake variants (A–G)
        uses: evgeniimatveev/snk@main
        with:
          github_user_name: evgeniimatveev
          outputs: |
            # A – GitHub dark baseline (классика)
            dist/snake-a.svg?palette=github-dark

            # B – Pink Neon (все ячейки в розовой палитре)
            dist/snake-b.svg?color_snake=#ff007f&color_dots=#260414,#4a0b2a,#ff4d9d,#ff8cba,#ffd6e7

            # C – Ice Blue
            dist/snake-c.svg?color_snake=#00b7ff&color_dots=#021018,#04324a,#008ecc,#5fd1ff,#a6e6ff

            # D – Orange Lava
            dist/snake-d.svg?color_snake=#ffa600&color_dots=#1a0c00,#3b1a00,#ff8c1a,#ffb145,#ffe5b3

            # E – Lime Signal
            dist/snake-e.svg?color_snake=#8fff00&color_dots=#081002,#113006,#5fbf00,#9ddb00,#e0ffb3

            # F – Purple Galaxy
            dist/snake-f.svg?color_snake=#c200ff&color_dots=#0a0010,#220033,#bc25ff,#de72ff,#f2baff

            # G – Aqua Breeze
            dist/snake-g.svg?color_snake=#00ffc8&color_dots=#02100c,#04382b,#1affe0,#72ffe3,#b8fff0

      - name: Pick next variant (A–G) and update snake.svg
        run: |
          set -e

          MODE_FILE=".github/snake-mode"
          ORDER=(a b c d e f g)

          mkdir -p dist

          if [ -f "$MODE_FILE" ]; then
            LAST_MODE=$(cat "$MODE_FILE" || echo "g")
          else
            LAST_MODE="g"
          fi

          # default next mode
          NEXT_MODE="a"

          for i in "${!ORDER[@]}"; do
            if [ "${ORDER[$i]}" = "$LAST_MODE" ]; then
              NEXT_INDEX=$(( (i + 1) % ${#ORDER[@]} ))
              NEXT_MODE="${ORDER[$NEXT_INDEX]}"
              break
            fi
          done

          # safety: if file missing, fall back to A
          if [ ! -f "dist/snake-${NEXT_MODE}.svg" ]; then
            echo "Fallback: dist/snake-${NEXT_MODE}.svg not found, using snake-a.svg"
            NEXT_MODE="a"
          fi

          echo "Last mode: $LAST_MODE"
          echo "Next mode: $NEXT_MODE"
          echo "::notice title=Snake Variant::Using variant '${NEXT_MODE}'"

          cp -f "dist/snake-${NEXT_MODE}.svg" dist/snake.svg
          echo "$NEXT_MODE" > "$MODE_FILE"
        shell: bash

      - name: Upload latest snake artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake-latest
          path: dist/snake.svg

      - name: Commit and push snake
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add dist/snake-*.svg .github/snake-mode || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update dynamic snake (A–G rotation)"
          git push origin main
        shell: bash
