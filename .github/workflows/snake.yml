name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # run every day at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake variants (A–G)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: evgeniimatveev
          outputs: |
            # A — classic GitHub dark
            dist/snake-a.svg?palette=github-dark

            # B — Neon Pink
            dist/snake-b.svg?color_snake=#ff007f&color_dots=#14000d,#4b0128,#b81263,#ff4d9d,#ffd6e7

            # C — Cyber Blue
            dist/snake-c.svg?color_snake=#00b7ff&color_dots=#001018,#00324a,#006a96,#5fd1ff,#a6e6ff

            # D — Sunset Orange
            dist/snake-d.svg?color_snake=#ffa600&color_dots=#1a0f00,#4d3100,#ff8a1a,#ffb145,#ffe0b3

            # E — Lime Hacker
            dist/snake-e.svg?color_snake=#8fff00&color_dots=#0f1a00,#304d00,#6ec700,#9ddb00,#e0ffb3

            # F — Royal Purple
            dist/snake-f.svg?color_snake=#c200ff&color_dots=#15001a,#3a0047,#7c00b8,#de72ff,#f2baff

            # G — Aqua Teal
            dist/snake-g.svg?color_snake=#00ffc8&color_dots=#001a15,#004136,#008f73,#1affe0,#b8fff0

      - name: Pick next variant (A–G) and update snake.svg
        run: |
          set -e

          MODE_FILE=".github/snake-mode"
          ORDER=(a b c d e f g)

          mkdir -p dist

          if [ -f "$MODE_FILE" ]; then
            LAST_MODE=$(cat "$MODE_FILE" || echo "g")
          else
            LAST_MODE="g"
          fi

          # default next mode
          NEXT_MODE="a"

          for i in "${!ORDER[@]}"; do
            if [ "${ORDER[$i]}" = "$LAST_MODE" ]; then
              NEXT_INDEX=$(( (i + 1) % ${#ORDER[@]} ))
              NEXT_MODE="${ORDER[$NEXT_INDEX]}"
              break
            fi
          done

          echo "Last mode: $LAST_MODE"
          echo "Next mode: $NEXT_MODE"

          cp -f "dist/snake-${NEXT_MODE}.svg" dist/snake.svg

          echo "$NEXT_MODE" > "$MODE_FILE"

          echo "Snake Variant" >> "$GITHUB_STEP_SUMMARY"
          echo "Using variant '${NEXT_MODE}'" >> "$GITHUB_STEP_SUMMARY"
        shell: bash

      - name: Commit and push snake
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add dist/snake-*.svg .github/snake-mode || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update dynamic snake (A–G rotation)"
          git push origin main
        shell: bash
