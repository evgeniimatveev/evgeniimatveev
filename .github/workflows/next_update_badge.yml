name: Update "Next Update" badge

on:
  # Update every 10 minutes and allow manual runs
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  # Prevent overlapping runs for this workflow
  group: next-update-badge
  cancel-in-progress: true

env:
  # Target UTC time for the next planned update (used for countdown)
  NEXT_UPDATE_HOUR: 12
  NEXT_UPDATE_MIN: 15

  # Small randomization window (seconds) to avoid thundering herd
  JITTER_MAX_SEC: 1200

  # Shields badge settings
  NEXT_BADGE_LABEL: "Next Update"      # left text
  NEXT_BADGE_LABEL_COLOR: "2e2e2e"     # left color
  NEXT_BADGE_NAMED_LOGO: "timer"       # shields.io namedLogo

  # Size of the visualization window (minutes) for the color gradient
  NEXT_BADGE_WINDOW_MIN: 20

  # Logging policy (rotating logs)
  NEXT_BADGE_LOG_EVERY_RUN: "0"        # "1" = append on every run (more commits)
  NEXT_BADGE_LOG_SNAPSHOT_MIN: "60"    # periodic snapshots (minutes); "0" to disable
  NEXT_BADGE_LOG_MAX: "400"            # keep last N lines in each log

jobs:
  refresh-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Build JSON for badge
        run: python build_next_badge.py

      - name: Commit badge + logs (if changed)
        run: |
          set -e
          # Stage badge + logs
          git add badges/next_update.json badges/next_update_log.jsonl badges/next_update_log.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git config --global user.name "${{ github.actor }}"
            git config --global user.email "${{ github.actor }}@users.noreply.github.com"
            git commit -m "chore: refresh next_update badge + logs"
            git push
          fi
