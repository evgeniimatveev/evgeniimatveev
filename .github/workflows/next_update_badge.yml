name: next-update-badge-quiet

on:
  schedule:
    - cron: "*/20 * * * *"   # run every 20 minutes
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: next-update-badge
  cancel-in-progress: true

env:
  # Daily target (UTC) for the countdown
  NEXT_UPDATE_HOUR: "12"
  NEXT_UPDATE_MIN:  "15"

  # Jitter to desync repos (quiet for 20m cadence)
  JITTER_MAX_SEC: "900"

  # Shields badge appearance
  NEXT_BADGE_LABEL: "Next Update"
  NEXT_BADGE_LABEL_COLOR: "e5e7eb"
  NEXT_BADGE_NAMED_LOGO: "timer"

  # Gradient sensitivity (pairs well with 20m cadence)
  NEXT_BADGE_WINDOW_MIN: "20"

  # Pastel/Colors
  NEXT_BADGE_PASTELIZE: "1"
  NEXT_BADGE_PASTEL_FACTOR: "0.65"
  NEXT_BADGE_OVERDUE_COLOR: "fca5a5"
  NEXT_BADGE_RED_COLOR:     "f87171"
  NEXT_BADGE_YELLOW_COLOR:  "fde68a"
  NEXT_BADGE_GREEN_COLOR:   "86efac"

  # Quiet logging (no per-run commits)
  NEXT_BADGE_LOG_EVERY_RUN:   "0"
  NEXT_BADGE_LOG_SNAPSHOT_MIN: "120"
  NEXT_BADGE_LOG_MAX:          "300"

jobs:
  refresh-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Build JSON for badge
        run: python build_next_badge.py

      - name: Commit badge (quiet: JSON only)
        run: |
          set -e
          git add badges/next_update.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: refresh next_update badge (quiet v1.1)"
          git pull --rebase origin main || true
          git push origin HEAD:main

      - name: Upload telemetry logs (artifact only)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: next_update_logs
          path: |
            badges/next_update_log.jsonl
            badges/next_update_log.txt
          retention-days: 3
