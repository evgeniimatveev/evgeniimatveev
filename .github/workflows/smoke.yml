name: Smoke

on:
  schedule:
    - cron: '7 8 * * 1'   # Every Monday 08:07 UTC
    - cron: '7 8 * * *'   # Every day 08:07 UTC
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Smoke (pytest -m smoke)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout (sparse & shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false
          sparse-checkout: |
            tests
            pytest.ini
            requirements.txt
          sparse-checkout-cone-mode: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi

      - name: Run smoke tests
        timeout-minutes: 2
        run: |
          mkdir -p reports
          pytest -q -m smoke --junitxml=reports/junit.xml || true

      - name: Upload smoke report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-report
          path: reports/junit.xml
          retention-days: 3

      - name: Summary
        if: always()
        run: |
          echo "### Daily Smoke âœ…" >> "$GITHUB_STEP_SUMMARY"
          echo "- Schedule: 08:07 UTC daily" >> "$GITHUB_STEP_SUMMARY"
          echo "- Python: 3.11" >> "$GITHUB_STEP_SUMMARY"
