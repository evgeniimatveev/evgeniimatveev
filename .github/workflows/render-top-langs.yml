name: Render Top Languages (stable)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1" # every Monday 09:00 UTC

permissions:
  contents: write

concurrency:
  group: render-top-langs
  cancel-in-progress: false

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure stats folder
        run: mkdir -p stats

      - name: Download top-langs SVG (skip on failure)
        shell: bash
        run: |
          set -euo pipefail

          URL="https://github-readme-stats.vercel.app/api/top-langs/?username=evgeniimatveev&layout=compact&theme=tokyonight&langs_count=8"
          OUT="stats/top-langs.svg"

          if ! curl -fL -H "Accept: image/svg+xml" -H "User-Agent: github-actions" "$URL" -o "$OUT.tmp"; then
            echo "Download failed (service down). Keeping existing SVG."
            rm -f "$OUT.tmp"
            exit 0
          fi

          if ! grep -qi "<svg" "$OUT.tmp"; then
            echo "Not an SVG response. Keeping existing SVG."
            head -n 20 "$OUT.tmp" || true
            rm -f "$OUT.tmp"
            exit 0
          fi

          mv "$OUT.tmp" "$OUT"

      - name: Commit if changed
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add stats/top-langs.svg
          git commit -m "chore(stats): update top-langs snapshot"
          git pull --rebase
          git push
