name: Render Top Languages (stable)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1" # every Monday 09:00 UTC

permissions:
  contents: write

concurrency:
  group: render-top-langs
  cancel-in-progress: false

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare output folder
        run: |
          mkdir -p assets

      - name: Download top-langs SVG (validated)
        run: |
          set -euo pipefail

          URL="https://github-readme-stats.vercel.app/api/top-langs/?username=evgeniimatveev&layout=compact&theme=tokyonight&langs_count=8"

          # Download with headers (force svg accept) + fail on HTTP errors
          curl -fL \
            -H "Accept: image/svg+xml" \
            -H "User-Agent: github-actions" \
            "$URL" \
            -o assets/top-langs.svg

          # Quick debug: show first lines
          head -n 5 assets/top-langs.svg || true

          # Basic validation: must contain <svg
          if ! grep -qi "<svg" assets/top-langs.svg; then
            echo "ERROR: Downloaded file is not SVG. Dumping first 40 lines:"
            sed -n '1,40p' assets/top-langs.svg || true
            exit 1
          fi

      - name: Convert SVG to PNG
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin
          rsvg-convert assets/top-langs.svg -o assets/top-langs.png

      - name: Commit changes (if any)
        run: |
          set -euo pipefail

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/top-langs.svg assets/top-langs.png
          git commit -m "chore(stats): update top-langs snapshot"

          # Avoid conflicts with other workflows that push to main
          git pull --rebase
          git push
