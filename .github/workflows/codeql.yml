name: CodeQL

on:
  push:
    branches: [ main ]
    paths:
      - "**/*.py"
      - ".github/workflows/codeql.yml"
      - ".github/codeql/**"
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.py"
      - ".github/workflows/codeql.yml"
      - ".github/codeql/**"
  schedule:
    # Weekly at 16:30 UTC (09:30 PT, Monday)
    - cron: "30 16 * * 1"
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read
  security-events: write   # required to upload SARIF results

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        language: [ python ]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # Optional: align with your lint/test Python version
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Remove the line below if you don't use a custom config file
          config-file: ./.github/codeql/codeql-config.yml

      # Not needed for Python; keep commented for reference
      # - name: Autobuild
      #   uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
