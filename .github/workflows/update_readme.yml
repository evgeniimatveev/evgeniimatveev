name: Auto Update README

on:
  schedule:
    - cron: "0 11 * * *"  #11:00 UTC (3:00 AM  LA)
  workflow_dispatch:  
jobs:
  update-readme:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run update script
        run: python update_readme.py

      - name: Debug GitHub Token (Optional)
        run: |
          echo "Checking authentication..."
          git remote -v
          echo "GitHub token: ${{ secrets.GITHUB_TOKEN }}" | sed 's/./& /g'

      - name: Push changes using GITHUB_TOKEN
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git commit -m "Auto-update README" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
