name: Auto Update README

on:
  schedule:
    # Run once a day at 09:05 UTC
    - cron: "5 9 * * *"
  workflow_dispatch: {}

permissions:
  contents: write   # allow push via GITHUB_TOKEN

concurrency:
  group: auto-update-readme
  cancel-in-progress: false

jobs:
  update-readme:
    runs-on: ubuntu-latest

    env:
      # ---- Controls for your updater script ----
      BANNER_MODE: sequential
      # Toggle calendar-stable rotation if you want daily change even if a run was skipped:
      # BANNER_CALENDAR_MODE: "true"
      # Shown in STATUS and Run Meta blocks:
      SCHEDULE_BADGE: "24h_5m"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use GITHUB_TOKEN credentials so we can push back without a PAT
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Configure Git author
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      # Run the update script (rotates banner + timestamp + quote + RUNMETA)
      - name: Run updater
        run: python update_readme.py

      # Append run metadata to a short log and keep it short
      - name: Append & trim update_log.txt
        shell: bash
        run: |
          {
            echo "--------------------------------------"
            echo "Updated on: $(date -u) (UTC)"
            echo "Triggered by: ${{ github.event_name }}"
            echo "Commit SHA: ${{ github.sha }}"
            echo "Run ID: ${{ github.run_id }}"
            echo "Run number: ${{ github.run_number }}"
            echo "--------------------------------------"
          } >> update_log.txt

          # keep last ~70 lines
          tail -n 70 update_log.txt > temp_log.txt || true
          mv temp_log.txt update_log.txt || true

      
      - name: Trim JSON log (keep last ~200 lines)
        shell: bash
        run: |
          [ -f update_log.jsonl ] || : > update_log.jsonl
          tail -n 200 update_log.jsonl > update_log.jsonl.tmp || true
          mv update_log.jsonl.tmp update_log.jsonl || true
      
      - name: Show last JSON log line
        shell: bash
        run: |
          echo "Last JSONL line:"
          tail -n 1 update_log.jsonl || true
      # Refresh STATUS badges in README (uses SCHEDULE_BADGE + current run/time)
      - name: Update STATUS line in README
        shell: bash
        run: |
          short_sha="${GITHUB_SHA:0:7}"
          NOW_UTC="$(date -u +"%Y-%m-%d %H:%M UTC")"
          NOW_BADGE=$(printf "%s" "$NOW_UTC" | sed 's/ /%20/g; s/:/%3A/g')

          STATUS="<p align=\"center\">
            <img src=\"https://img.shields.io/static/v1?label=Updated&message=${NOW_BADGE}&color=0e8a16&labelColor=30363d&logo=clock&cacheSeconds=60&t=${GITHUB_RUN_NUMBER}\" />
            <img src=\"https://img.shields.io/badge/Schedule-${SCHEDULE_BADGE}-2ea44f?cacheSeconds=300\" />
            <img src=\"https://img.shields.io/badge/Rotation-%23${GITHUB_RUN_NUMBER}-1f6feb?cacheSeconds=60\" />
            <img src=\"https://img.shields.io/badge/Commit-${short_sha}-9cf?cacheSeconds=300\" />
            <img src=\"https://img.shields.io/badge/Event-${GITHUB_EVENT_NAME}-8a2be2?cacheSeconds=300\" />
          </p>"

          awk -v r="$STATUS" '
            /<!-- STATUS:START -->/ {print; print r; f=1; next}
            /<!-- STATUS:END -->/   {f=0}
            !f
          ' README.md > README.tmp && mv README.tmp README.md

      # Only commit if there are actual changes
      - name: Commit changes (if any)
        id: commit
        shell: bash
        run: |
          set -e
          git add README.md update_log.txt || true
          if git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes to commit."
          else
            git commit -m "Auto-update README (banner/status/insight rotation)"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      # Push with a couple of retries to avoid rare race conditions
      - name: Push changes
        if: steps.commit.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          for i in 1 2 3; do
            if git push; then
              echo "Pushed successfully"; break
            fi
            echo "Push failed (attempt $i). Retrying in $((i*3))s..."
            sleep $((i*3))
            git pull --rebase || true
          done

      # Nice summary in the run view
      - name: Write job summary
        shell: bash
        run: |
          {
            echo "## README Auto-Update"
            echo "- **Run**: #${{ github.run_number }}"
            echo "- **Event**: ${{ github.event_name }}"
            echo "- **Commit**: \`${{ github.sha }}\`"
            echo "- **Schedule**: \`${{ env.SCHEDULE_BADGE }}\`"
            echo "- Pushed: $([[ '${{ steps.commit.outputs.changed }}' == 'true' ]] && echo '✅' || echo '—')"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Enrich job summary from JSONL
  shell: bash
  run: |
    python - <<'PY'
import json, pathlib, sys

p = pathlib.Path("update_log.jsonl")
if not p.exists():
    sys.exit(0)

lines = [l for l in p.read_text(encoding="utf-8").splitlines() if l.strip()][-5:]
if not lines:
    sys.exit(0)

def esc(s):  # экранируем пайпы и переносы для Markdown-таблицы
    return str(s).replace("|", "\\|").replace("\n", " ").strip()

print("### Updates (from JSON log)")
print("| Time (UTC) | Run # | SHA | Banner | Mode | Event/Actor | Schedule | Insight |")
print("|---|---|---|---|---|---|---|---|")

for line in lines:
    d = json.loads(line)
    row = [
        esc(d.get("ts_utc","")),
        esc(d.get("run_number","")),
        esc(d.get("sha","")),
        esc(f"{d.get('banner_index','?')}/{d.get('banner_total','?')} ({d.get('banner_file','')})"),
        esc(d.get("banner_mode","")),
        esc(f"{d.get('event','')}/{d.get('actor','')}"),
        esc(d.get("schedule_badge","")),
        esc(d.get("insight_preview","")),
    ]
    print("| " + " | ".join(row) + " |")
PY
    >> "$GITHUB_STEP_SUMMARY"
      
      
      - name: Upload logs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: update_logs
          path: |
            update_log.txt
            update_log.jsonl
          retention-days: 7
