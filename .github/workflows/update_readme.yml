name: Auto Update README

on:
  schedule:
    - cron: "0 11 * * *"  
  workflow_dispatch:  

jobs:
  update-readme:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run update script
        run: python update_readme.py

      - name: Debug GitHub Token
        run: |
          echo "Checking authentication..."
          git remote -v
          echo "GitHub token: ${{ secrets.FINE_GRAINED_PAT }}"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.FINE_GRAINED_PAT }}
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git commit -m "Auto-update README" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.FINE_GRAINED_PAT }}@github.com/evgeniimatveev/evgeniimatveev.git main
